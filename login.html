<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AI Meal Planner</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body class="login-page">
  <div class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</div>

  <div class="login-container">
    <h2>Welcome Back!</h2>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#">Sign Up</a></p>
  </div>

  <script>
  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
  }

  document.getElementById('loginForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const email = e.target.email.value;
  const password = e.target.password.value;
  
  const response = await fetch('/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ email, password })
  });

  if (window.location.search.includes('returnUrl')) {
  const returnUrl = new URLSearchParams(window.location.search).get('returnUrl');
  window.location.href = returnUrl || 'index.html';
} else {
  window.location.href = 'index.html';
}

  const data = await response.json();
  if (response.ok) {
    // Store user ID in localStorage
    localStorage.setItem('userId', data.user.id);
    localStorage.setItem('userName', data.user.name);
    window.location.href = 'dashboard.html'; // or index.html
  } else {
    alert('Login failed: ' + data.message);
  }
});
</script>

</body>
</html>
